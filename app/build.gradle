apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.bluemor.reddotface"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('C:/Users/git/DrawMenu/libs/android-support-v4.jar')
    compile files('C:/Users/git/DrawMenu/libs/nineoldandroids-2.4.0.jar')
    compile files('C:/Users/git/DrawMenu/libs/universal-image-loader-1.9.0.jar')
}
